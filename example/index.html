<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example Webpage</title>
  <meta name="description" content="Trackr demonstration webpage">
</head>
<body>
  <h1>Example webpage</h1>
<script>
  (function(i, s, o, g, r, a, m){
    s[r]=s[r]||function(){
      (s[r].q=s[r].q||[]).push(arguments)
    };
    a=i.createElement(o),
    m=i.getElementsByTagName(o)[0];
    a.async=1; a.src=g; a.id='trackr-script';
    m.parentNode.insertBefore(a,m)
  })(document, window, 'script', 'http://localhost:8080/trackr.js', 'trackr');
  trackr('create', 'UA-XXXX-Y', 'auto');
  trackr('send', 'pageview');
  // trackr('send', 'error');
</script>
<script>
window.addEventListener('load', function () {
  setTimeout(() => {
    // trackr('send', 'event', {"foo": "bar"});
    throw "This is a expected error!";
  }, 1000);
});
</script>
</body>
</html>
