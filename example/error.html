
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Send uncaught Javascript error</title>
  <meta name="description" content="za example page">
</head>
<body>
  <h1>Send uncaught Javascript error</h1>
  <p>
    Analytics tag track pageviews but you can also trap uncaught Javascript errors.
  </p>
<!-- Start analytics script -->
<script>
  window.za = window.za||function(){(za.q=za.q||[]).push(arguments)};za.l=+new Date;
  za('create', 'UA-XXXX-Y', 'auto');
  za('send', 'error');
</script>
<script async src='http://localhost:8080/za.js' id="za-script"></script>
<!-- End analytics script -->
<!-- Somewhere in your site -->
<script>
  setTimeout(() => {
    throw 'this is a uncaught error'
  }, 1000);
</script>
</body>
</html>
